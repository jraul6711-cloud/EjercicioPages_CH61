<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./CSS/contacto.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      label,
      input,
      textarea {
        display: block;
        /*text-align: center;*/
      }
    </style>
  </head>

  <body>
    <h1 id="mainTitle" class="pageTitle">Contacto</h1>
    <header>
      <!-- Barra de navegación -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./carrito.html"
                  >Carrito de compras</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <h1>Contacto</h1>
      <h2>¿Dudas, sugerencias o aclaraciones?</h2>
      <p>Escribenos y con gusto te ayudaremos</p>
    </section>

    <main>
      <form action="./js/main.js" method="get">
        <label for="nombre">Nombre: </label>
        <input
          id="nombre"
          type="text"
          placeholder="Primer nombre"
          minlength="3"
        />

        <label for="apellido">Apellido: </label>
        <input id="apellido" type="text" placeholder="Apellido materno" />
        <!--type="range"
            type="number"
            type="color"
            type="checkbox"
            type="radio"
            type="file"
            type="date"-->
        <label for="correo">Correo electrónico</label>
        <input id="correo" type="email" placeholder="Correo asociado" />

        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" placeholder="Teléfono asociado" />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          placeholder="Máx. 200 caracteres"
          maxlength="200"
          style="resize: none"
        ></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </main>

    <!-- Pie de pagina -->
    <footer>
      <section>
        <h4 class="pageTitle">Contactanos</h4>
      </section>

      <section>
        <h4 class="pageTitle">Redes sociales</h4>
      </section>

      <section>
        <h4 class="pageTitle">Aviso de privacidad</h4>
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
