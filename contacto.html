<body>
  <h1 id="mainTitle" class="pageTitle">Contacto</h1>
  <header>

    <!-- Barra de navegación -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./contacto.html">Contacto</a>

            <li class="nav-item">
              <a class="nav-link active" href="./productos.html">Productos</a>

    <section>
      <h2>Dudas, sugerencias y aclaraciones</h2>
      <h4>Escribenos y con gusto te ayudaremos</h4>
    </section>

    <main>
      <form action="./js/main.js" method="get">
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" placeholder="Nombre(s)" minlength="3" />

        <label for="apellido">Apellido: </label>
        <input id="apellido" type="text" placeholder="Apellido materno" />

        <label for="correo">Correo electrónico</label>
        <input id="correo" type="email" placeholder="Correo asociado" />

        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" placeholder="Teléfono asociado" />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Máx. 200 caracteres" maxlength="200" style="resize: none"></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </main>

    <!-- Pie de pagina -->
    <footer>
      <section>
        <h3 class="pageTitle">Redes sociales</h3>
